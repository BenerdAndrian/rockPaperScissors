<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button style="padding:0.65rem;font-size:1rem;background-color:rgba(72, 160, 64, 0.86);color:rgb(243, 216, 174);margin:0.5rem;border-radius:1rem;position:absolute;top:1rem;right:2rem;cursor:pointer"><a style="display:flex; align-items: center;text-decoration: none; color:inherit;" href="https://benerdandrian.github.io/myPortfolio/">Back To Projects Page <svg style="width:30px;height:30px;fill:rgb(243, 216, 174);margin-left:0.75rem" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>keyboard-backspace</title><path d="M21,11H6.83L10.41,7.41L9,6L3,12L9,18L10.41,16.58L6.83,13H21V11Z" /></svg></a>
        
    </button>
    <div id="rps">
        <h1>RPS Game</h1>

        <div>
            <p id="round">Round: <span>0</span></p>
            
        </div>
        <div>
            <p id="scoreRound">Player <span>0</span>:<span>0</span> Computer</p>
            <div id="matchGame">
               
               <img alt="choice from player" src="" style="height:150px;width:170px;">
               <img alt="VS" src="res/images.png" style="width:180px;height:180px;margin-left:-4rem;">
               <img alt="choice from computer" src="" style="height:150px;width:170pxpx;">
            </div>
        </div>
        
        <div id="imgChoiceList">
            <img class="button" src="res/rock.jpg" onclick="pickAChoose('rock')">
            <img class="button" src="res/paper.jpg" onclick="pickAChoose('paper')">
            <img class="button" src="res/scissors.jpg" onclick="pickAChoose('scissors')">
        </div>
        
        <button class="replayButton">REPLAY</button>
    </div>
    
    <script src="RPSgame.js"></script>
</body>
</html>
